<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Jira Rapid Board Helper</title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		body{
			padding: 10px 20px 20px 20px;
		}
	</style>
</head>

<body style="min-width:800px;min-height:100px;">
	<p style="color: red;font-size: 12px;" id="tips"></p>
	<div id="dev">

		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
					data-toggle="tab">开发</a></li>
		</ul>
		<!-- <h4 style="float:left;">按人剩余工作量统计</h4> -->
		<!-- <div style="float:right">
        <button class="btn" id="refresh">Refresh</button>
    </div> -->
		<table class="table table-bordered" style="margin-top: 10px;">
			<thead>
				<tr>
					<th>人员</th>
					<th>剩余工作量(天)</th>
					<th>明细</th>
				</tr>
			</thead>
			<tbody id="devResultTbody"></tbody>
		</table>

	</div>
	<div id="tester">
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
					data-toggle="tab">测试</a></li>
		</ul>
		<table class="table table-bordered" style="margin-top: 10px;">
			<thead>
				<tr>
					<th>人员</th>
					<th>剩余工作量(天)</th>
					<th>明细</th>
				</tr>
			</thead>
			<tbody id="testerResultTbody"></tbody>
		</table>

	</div>
	<script type="text/javascript" src="jquery-1.8.3.js"></script>
	<!-- <script type="text/javascript" src="moment.min.js"></script> -->
	<!-- <script type="text/javascript" src="moment-zh-cn.js"></script> -->
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
